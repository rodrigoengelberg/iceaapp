<ion-header>
	<ion-navbar>
		<ion-title>Sugestões e reclamações</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic Logo">
	</div>

	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Digita a sua mensagem a baixo</ion-label>
				<ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
			</ion-item>
		</ion-list>

		<p ion-text [hidden]="supportQuestion.valid || submitted === false" color="danger" padding-left>
			Favor informe uma mensagem antes de enviar
		</p>

		<div padding>
			<button ion-button block type="submit">Enviar</button>
		</div>
	</form>
</ion-content>
